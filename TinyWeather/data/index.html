
<!DOCTYPE HTML><html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <style>
        html {
         font-family: Arial;
         display: inline-block;
         margin: 0px auto;
         text-align: center;
        }
        h2 { font-size: 3.0rem; }
        p { font-size: 3.0rem; }
        .units { font-size: 1.2rem; }
        .ds-labels{
          font-size: 1.5rem;
          vertical-align:middle;
          padding-bottom: 15px;
        }
      </style>
    </head>
    <body>
      <h2>TinyWeather</h2>
      <p>
          <i class="fas fa-clock" style="color:#059e8a;"></i> 
          <!-- <span class="ds-labels">Time</span> -->
          <span id="TIME"></span>
      </p>
      <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
        <!-- <span class="ds-labels">Temperature</span> -->
        <span id="temperaturec">%TEMPERATUREC%</span>
        <sup class="units">&deg;C</sup>
      </p>
      <p>
        <i class="fas fa-tint" style="color:#059e8a;"></i> 
        <!-- <span class="ds-labels">Relative Humidity</span> -->
        <span id="humidity">%HUMIDITY%</span>
      </p>
      <p>
        <i class="fas fa-weight" style="color:#059e8a;"></i> 
        <!-- <span class="ds-labels">Pressure</span> -->
        <span id="pressure">%PRESSURE%</span>
        <sup class="units">HPa</sup>
      </p>
    </body>
    <script>
      setInterval(function ( ) {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("TIME").innerHTML = t;
      }, 1000) ;
      setInterval(function ( ) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("temperaturec").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "/temperaturec", true);
        xhttp.send();
      }, 10000) ;
      setInterval(function ( ) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("humidity").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "/humidity", true);
        xhttp.send();
      }, 10000) ;
      setInterval(function ( ) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("pressure").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "/pressure", true);
        xhttp.send();
      }, 10000) ;
    </script>
    </html>
